<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simón Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <header>
        <h1 class="heading js-heading">Simón Dice</h1>
        <div><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" id="buttonLogin">MEJORES MARCAS</button></div>
        <div><p class="puntuacion  js-puntuacion">Puntuación: <span id="score">0</span></p></div>
      </header>

      <section class="tile-container js-container unclickable">
        <div class="tile tile-red" data-tile="red"><img src="./images/slime-red.png" class="slime"></div>
        <div class="tile tile-green" data-tile="green"><img src="./images/slime-green.png" class="slime"></div>
        <div class="tile tile-blue" data-tile="blue"><img src="./images/slime-blue.png" class="slime"></div>
        <div class="tile tile-yellow" data-tile="yellow"><img src="./images/slime-yellow.png" class="slime"></div>
      </section>

      <footer class="info-section">
        <button class="start-button js-start">Inicio</button>
        <span class="info js-info hidden"></span>
      </footer>
    </main>

    <div class="hidden">
      <audio
        src="./audio/Rocket Slime - Yow!.mp3"
        data-sound="red"
      ></audio>
      <audio
        src="./audio//Rocket Slime - Boing.mp3"
        data-sound="green"
      ></audio>
      <audio
        src="./audio/Rocket Slime - Huh.mp3"
        data-sound="blue"
      ></audio>
      <audio
        src="./audio/Rocket Slime - Hup!.mp3"
        data-sound="yellow"
      ></audio>
    </div>

    <div id="id01" class="modal">

      <div class="modal-content animate">
        <h2>MEJORES MARCAS</h2>
        <div class="tile-container-plus">
          <ol id="highScores"></ol>
        </div>
      </div>
  
    </div>

    <script src="main.js"></script>

  </body>

</html>
